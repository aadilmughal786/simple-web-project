<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <title>ADrum Kit</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      kbd {
        font-size: 30px;
        font-family: "Mali", cursive;
      }

      body {
        display: flex;
        height: 100vh;
        width: 100%;
        /* background-color: aquamarine; */
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .keys {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        font-family: monospace;
      }

      .playing {
        transform: scale(1.1);
        box-shadow: 0 0 10px black;
      }

      .key {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 10px;
        padding: 10px;
        width: 70px;
        height: 70px;
        border: 2px solid;
        border-radius: 2px;
        border-top-left-radius: 10px;
        transition: all 0.07s;
      }

      h1 {
        font-family: "Sedgwick Ave Display", cursive;
        font-size: 80px;
        text-align: center;
      }

      p {
        margin-bottom: 35px;
        font-family: "Mali", cursive;
        font-size: 15px;
        position: absolute;
        bottom: 5px;
      }

      span {
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h1>A Drum Kit</h1>
    <p>By Aadil Mugal</p>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>

    let play = (e) => {
        let kc = e.keyCode;
        let elem = document.querySelector(`div[data-key="${kc}"]`);
        let audio_elem = document.querySelector(`audio[data-key="${kc}"]`);
        let pp = document.querySelector("p");

        if (audio_elem) {
          audio_elem.currentTime = 0;
          audio_elem.play();
          elem.classList.add("playing");
          setTimeout(() => {
            elem.classList.remove("playing");
          }, 100);
        }
      }

      window.addEventListener("keyup",play);
    </script>
  </body>
</html>
